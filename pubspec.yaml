name: eateryhub
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Epilogue
      fonts:
        - asset: assets/fonts/Epilogue-Bold.ttf
          weight: 700
        - asset: assets/fonts/Epilogue-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Epilogue-Medium.ttf
          weight: 500
        - asset: assets/fonts/Epilogue-Regular.ttf
          weight: 400
        - asset: assets/fonts/Epilogue-Light.ttf
          weight: 300
        - asset: assets/fonts/Epilogue-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Epilogue-Thin.ttf
          weight: 100
        
